<button [class]="this.isLiked ?
  'btn btn-outline-danger' :
  'btn btn-info'"
  (click)="click()">
  <span *ngIf="this.likes != null;else zero_likes;">
    {{this.likes.length}}
  </span>
  &#x2764;
</button>
<ng-template #zero_likes><span>0</span></ng-template>

<p *ngIf="this.isLiked"
  class="text-danger text-center">
  Liked
</p>
