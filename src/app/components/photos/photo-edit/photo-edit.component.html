<div class="row text-center">
  <div class="col-12">
    <h1>Edit photo</h1>
    <hr>
  </div>
</div>

<div *ngIf="this.photo" class="row photo-edit">
  <div class="col-md-9">
    <div id="photo-preview">
      <img src={{photo.downloadURL}} class="img-fluid img-thumbnail" id="photo"
        alt="Responsive image">
    </div>
  </div>

  <div class="col-md-3">

    <form [formGroup]="photoInfo" (ngSubmit)="edit()" class="text-center">

      <div class="form-group row">
        <label for="title" class="col-sm-12 col-form-label">Title</label>
        <div class="col-sm-12">
          <input formControlName="title" type="text"
            id="title" placeholder="Title"
            value={{this.photo.title}}
            [class]="this.photoInfo.get('title').valid ||
            !this.photoInfo.get('title').touched?
            'form-control' : 'form-control invalid-input-field'">
        </div>
      </div>

      <div class="form-group row">
        <label for="category" class="col-sm-12 col-form-label">Category</label>
        <div class="col-sm-12">
          <input formControlName="category" type="text"
            id="category" placeholder="Category"
            value={{this.photo.category}}
            [class]="this.photoInfo.get('category').valid ||
            !this.photoInfo.get('category').touched?
            'form-control' : 'form-control invalid-input-field'">
        </div>
      </div>

      <div class="form-group row">
        <label for="loication" class="col-sm-12 col-form-label">Location</label>
        <div class="col-sm-12">
          <input formControlName="location" type="text"
            id="location" placeholder="Location"
            value={{this.photo.location}}
            [class]="this.photoInfo.get('location').valid ||
            !this.photoInfo.get('location').touched?
            'form-control' : 'form-control invalid-input-field'">
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-sm-12 col-form-label">Description</label>
        <div class="col-sm-12">
          <textarea formControlName="description" placeholder="Description"
            value={{this.photo.description}}
            [class]="this.photoInfo.get('description').valid ||
            !this.photoInfo.get('description').touched?
            'form-control' : 'form-control invalid-input-field'">
          </textarea>
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-9">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

    </form>
  </div>
</div>
