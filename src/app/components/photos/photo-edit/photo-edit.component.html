<div *ngIf="this.photo" class="row">
  <div class="col-md-1"></div>

  <div class="col-md-8">
    <div id="photo-preview">
      <img src={{photo.downloadURL}} class="img-fluid" id="photo"
        alt="Responsive image">
    </div>
  </div>

  <div class="col-md-3">

    <form [formGroup]="photoInfo" (ngSubmit)="edit()">

      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input formControlName="title" type="text" class="form-control"
            id="title" placeholder="Title" value={{this.photo.title}}>
        </div>
      </div>

      <div class="form-group row">
        <label for="category" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
          <input formControlName="category" type="text" class="form-control"
            id="category" placeholder="Category" value={{this.photo.category}}>
        </div>
      </div>

      <div class="form-group row">
        <label for="loication" class="col-sm-2 col-form-label">Location</label>
        <div class="col-sm-10">
          <input formControlName="location" type="text" class="form-control"
            id="location" placeholder="Location" value={{this.photo.location}}>
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <textarea formControlName="description" placeholder="Description"
            value={{this.photo.description}}></textarea>
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

    </form>
  </div>
</div>
