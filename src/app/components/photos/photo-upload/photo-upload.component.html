<form class="dropzone">
  <input type="file" (change)="saveImage($event)" />

  <div *ngIf="this.photoInfo.get('image').value;">
    <form [formGroup]="photoInfo" (ngSubmit)="upload()">
      <div class="form-group row">
        <!-- <label for="title" class="col-sm-2 col-form-label">Title</label> -->
        <div class="col-sm-10">
          <input formControlName="title" type="text" class="form-control"
            id="title" placeholder="Title">
        </div>
      </div>

      <div class="form-group row">
        <!-- <label for="category" class="col-sm-2 col-form-label">Category</label> -->
        <div class="col-sm-10">
          <input formControlName="category" type="text" class="form-control"
            id="category" placeholder="Category">
        </div>
      </div>
      
      <div class="form-group row">
        <!-- <label for="category" class="col-sm-2 col-form-label">Category</label> -->
        <div class="col-sm-10">
          <input formControlName="location" type="text" class="form-control"
            id="location" placeholder="Location">
        </div>
      </div>

      <div class="form-group row">
        <!-- <label for="category" class="col-sm-2 col-form-label">Category</label> -->
        <div class="col-sm-10">
          <textarea formControlName="description" placeholder="Description"></textarea>
          <!-- <input type="text"> -->
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>

</form>
