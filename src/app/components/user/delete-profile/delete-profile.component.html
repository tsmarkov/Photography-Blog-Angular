<div *ngIf="this.userData">
  <form [formGroup]="user" (ngSubmit)="delete()" class="row form-group">
    <div class="col-sm-2"></div>
    <div class="col-sm-8 text-center">
      <h3>Are you sure you want to delete this account?</h3>
      <br>
      <input formControlName="password" type="password"
        id="password" placeholder="Password"
        [class]="this.user.get('password').valid ||
        !this.user.get('password').touched?
        'form-control' : 'form-control invalid-input-field'">
    </div>
    <div class="col-sm-2"></div>

    <!-- <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div> -->
  </form>

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8 text-center">
      <button type="submit" class="btn btn-danger" (click)="delete()">Delete
        account</button>
    </div>
    <div class="col-sm-2"></div>
  </div>

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8 text-center">
      <button class="btn btn-primary" (click)="cancel()">Cancel</button>
    </div>
    <div class="col-sm-2"></div>
  </div>

</div>
