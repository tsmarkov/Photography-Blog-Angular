<h1>Sign Up</h1>
<form [formGroup]="user" (ngSubmit)="signUp()">

  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input formControlName="email" type="email" class="form-control"
        id="email" placeholder="Email">
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input formControlName="password" type="password" class="form-control"
        id="password" placeholder="Password">
    </div>
  </div>

  <div class="form-group row">
    <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm
      Password</label>
    <div class="col-sm-10">
      <input formControlName="confirmPassword" type="password"
        class="form-control" id="confirmPassword"
        placeholder="Confirm Password">
    </div>
  </div>

  <div class="form-group row">
    <label for="displayName" class="col-sm-2 col-form-label">Full Name</label>
    <div class="col-sm-10">
      <input formControlName="displayName"
        type="text"
        class="form-control"
        id="displayName"
        placeholder="Full Name">
    </div>
  </div>

  <div class="form-group row">
    <label for="profilePicture" class="col-sm-2 col-form-label">Profile picture (URL)</label>
    <div class="col-sm-10">
      <input formControlName="profilePictureURL"
        type="url"
        class="form-control"
        id="profilePicture"
        placeholder="Profile picture (URL)">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-12">
      <img formControlName="profilePictureURL" [src]="user.get('profilePictureURL').value" alt="Profile picture">
    </div>
  </div> 

  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
  </div>

</form>
