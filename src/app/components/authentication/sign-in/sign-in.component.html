<h1>Sign In</h1>
<form [formGroup]="user" (ngSubmit)="signIn()">

  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input formControlName="email" type="email"
        id="email" placeholder="Email"
        [class]="this.user.get('email').valid ||
        !this.user.get('email').touched?
        'form-control' : 'form-control invalid-input-field'">
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input formControlName="password" type="password"
        id="password" placeholder="Password"
        [class]="this.user.get('password').valid ||
        !this.user.get('password').touched?
        'form-control' : 'form-control invalid-input-field'">
    </div>
  </div>

  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>

<span class="offset-sm-2">Don't have an account?</span>
<a routerLink="/auth/signup"> Sign up </a>
